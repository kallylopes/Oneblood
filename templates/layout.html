<!doctype html>
<html>
  <head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">

        <title>{% block title %}{% endblock %} - OneBlood</title>
        <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }

        /* Set the width of the sidenav to 120px */
        .w3-sidenav {
            width: 120px; background: #fff;
        }

        /* Add a left margin to the "page content" that matches the width of the sidenav (120px) */
        #main {
            margin-left: 120px;
        }

        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {
            #main {
                margin-left: 0;
            }
        }
        </style>
    {% endblock %}
  </head>
  <body class="w3-white">
    <!-- Icon Bar (Sidenav - hidden on small screens) -->
    <nav class="w3-sidenav w3-center w3-small w3-hide-small">
      <!-- Avatar image in top left corner -->
      <img src="/static/images/icon.jpg" style="width:100%">
      <a class="w3-padding-large w3-hover-light-gray" href="#">
        <i class="fa fa-home w3-xxlarge "></i>
        <p>HOME</p>
      </a>
      <a class="w3-padding-large w3-hover-light-gray" href="#about">
        <i class="fa fa-info w3-xxlarge"></i>
        <p>INFO</p>
      </a>
      <a class="w3-padding-large w3-hover-light-gray" href="#photos">
        <i class="fa fa-map w3-xxlarge"></i>
        <p>WHERE</p>
      </a>
      <a class="w3-padding-large w3-hover-light-gray" href="#contact">
        <i class="fa fa-heart w3-xxlarge"></i>
        <p>EVENTOS</p>
      </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <ul class="w3-navbar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <li class="w3-left" style="width:25% !important"><a href="#">HOME</a></li>
        <li class="w3-left" style="width:25% !important"><a href="#about">ABOUT</a></li>
        <li class="w3-left" style="width:25% !important"><a href="#photos">PHOTOS</a></li>
        <li class="w3-left" style="width:25% !important"><a href="#contact">CONTACT</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
